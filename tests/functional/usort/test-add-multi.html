        <script type="text/javascript">
            jQuery(function ($) {
                var options = {
                    animate: true,
                    container: '.outer', items: '.drag'
                };
                $('.first .drop').uSort('create', options);
                setTimeout(function () {
                    var f = function (v) {
                        $('.second').css('background-color', v);
                    }
                    f('#ff7');
                    setTimeout(function () {
                        $('.first .drop').uSort(

                        );
                        f(null);
                    }, 500);
                }, 5000);
