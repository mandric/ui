<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet"
            href="../../styles/jquery.upopup-1.0.0.css" />
        <script type="text/javascript"
            src="../../scripts/contrib/jquery-1.4.2.min.js">
        </script>
        <script type="text/javascript"
            src="../../scripts/jquery.upopup-1.0.0.js">
        </script>
        <style type="text/css">
            html, body {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            jQuery(function () {
                $('.button').click(function (ev) {
                    var elt = $('<div style="width: 10em; height: 10em;" />');
                    var popup = elt.uPopup('create', this, { eventData: ev }).uPopup('elements');
                    popup.click(function (ev) {
                        $(elt).uPopup('destroy');
                    });
                });
            });
        </script>
        <div class="button" style="position: absolute; left: 0; top: 0; width: 30%; height: 30%; border: solid 1em #00f;">
        </div>
        <div class="button" style="position: absolute; right: 0; top: 0; width: 30%; height: 30%; border: solid 1em #00f;">
        </div>
        <div class="button" style="position: absolute; right: 0; bottom: 0; width: 30%; height: 30%; border: solid 1em #00f;">
        </div>
        <div class="button" style="position: absolute; bottom: 0; left: 0; width: 30%; height: 30%; border: solid 1em #00f;">
        </div>
      </body>
</html>
