<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet"
            href="../../../styles/ui.upopup.css" />
        <link rel="stylesheet"
            href="../../../styles/ui.umenu.css" />
        <script type="text/javascript"
            src="../../../scripts/contrib/jquery-1.4.2.js">
        </script>
        <script type="text/javascript"
            src="../../../scripts/ui.shared.js">
        </script>
        <script type="text/javascript"
            src="../../../scripts/ui.upopup.js">
        </script>
        <script type="text/javascript"
            src="../../../scripts/ui.umenu.js">
        </script>
        <script type="text/javascript"
            src="../../../scripts/ui.udrag.js">
        </script>
        <script type="text/javascript"
            src="../../../scripts/ui.usort.js">
        </script>
        <style type="text/css">
            html, body {
                width: 100%;
                height: 500%;
                padding: 0;
                margin: 0;
            }
            .test-instructions {
                width: 50%;
                padding: 1em;
                text-align: center;
                margin: auto;
            }
            .top {
                position: absolute;
                left: 50%;
                top: 40%;
            }
            .bottom {
                position: absolute;
                left: 50%;
                top: 60%;
            }
            .umenu {
                display: none;
            }
            .upopup .umenu {
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="test-instructions">
        </div>
        <div id="umenu" class="umenu">
            <div class="item">
                <div class="inner">
                    <div class="arrow">
                    </div>
                    <label>This is a Test Caption</label>
                </div>
                <div class="umenu">
                    <div class="item">
                        <div class="inner">
                            <div class="arrow">
                            </div>
                            This is a Submenu Test
                        </div>
                    </div>
                    <div class="item">
                        <div class="inner">
                            <div class="arrow">
                            </div>
                            <label>This is a Submenu Caption</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="inner">
                    <div class="arrow">
                    </div>
                    This is Another Test
                </div>
            </div>
            <div class="item">
                <div class="inner">
                    <div class="arrow">
                    </div>
                    <label>This is a Test Caption</label>
                </div>
            </div>
            <div class="item">
                <div class="inner">
                    <div class="arrow">
                    </div>
                    This is Another Test
                </div>
            </div>
            <div class="item">
                <div class="inner">
                    <div class="arrow">
                    </div>
                    <label>This is a Test Caption</label>
                </div>
            </div>
            <div class="item">
                <div class="inner">
                    <div class="arrow">
                    </div>
                    This is Another Test
                </div>
            </div>
            <div class="item">
                <div class="inner">
                    <div class="arrow">
                    </div>
                    <label>This is a long menu item. This is a long menu item.</label>
                </div>
            </div>
            <div class="item">
                <div class="inner">
                    <div class="arrow">
                    </div>
                    <label>This is a really long menu item. This is a really long menu item. This is a really long menu item.</label>
                </div>
            </div>
        </div>
        <input class="button top" type="button" value="Test" />
        <input class="button bottom" type="button" value="Test" />
    </body>
        <script type="text/javascript">
            jQuery(function () {
                $('.button').click(function (ev) {
                    var elt = $('#umenu');
                    if (!elt.parents('.upopup')[0]) {
                        elt.uMenu('create', this, {
                            sortable: true, items: '.item',
                            cssClasses: 'white small'
                        });
                    }
                });
            });
        </script>
</html>
