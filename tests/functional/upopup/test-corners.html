<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet"
            href="../../../styles/ui.upopup.css" />
        <script type="text/javascript"
            src="../../../scripts/contrib/jquery-1.4.2.min.js">
        </script>
        <script type="text/javascript"
            src="../../../scripts/ui.shared.js">
        </script>
        <script type="text/javascript"
            src="../../../scripts/ui.upopup.js">
        </script>
        <style type="text/css">
            html, body {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
                overflow: hidden;
            }
            .test-instructions {
                width: 50%;
                padding: 1em;
                text-align: center;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            jQuery(function () {
                $('.button').click(function (ev) {
                    var elt = $('<div style="width: 10em; height: 10em;" />');
                    elt.uPopup('create', this, {
                        useCorners: false
                    });
                    var popup = elt.uPopup('wrapper');
                    popup.click(function (ev) {
                        $(elt).uPopup('destroy');
                    });
                });
            });
        </script>
        <div class="test-instructions">
            Click each button, and verify that a gray popup dialog appears.
            Verify that the popup is fully on screen, and is visible without
            additional scrolling. Verify that each dialog's arrow points at
            the appropriate corner of the button that triggered it.
        </div>
        <div style="position: absolute; left: 40%; top: 40%;">
            <input class="button" type="button" value="Test" />
        </div>
        <div style="position: absolute; left: 50%; top: 50%;">
            <input class="button" type="button" value="Test" />
        </div>
        <div style="position: absolute; left: 60%; top: 60%;">
            <input class="button" type="button" value="Test" />
        </div>
        <div style="position: absolute; left: 60%; top: 40%;">
            <input class="button" type="button" value="Test" />
        </div>
        <div style="position: absolute; left: 40%; top: 60%;">
            <input class="button" type="button" value="Test" />
        </div>
        <div style="float: right">
            <input class="vertical button" type="button" value="Test" />
        </div>
        <div style="padding-bottom: 10em;">
            <input class="vertical button" type="button" value="Test" />
        </div>
        <div style="float: right;">
            <input class="button" type="button" value="Test" />
        </div>
        <div style="padding-bottom: 10em;">
            <input class="button" type="button" value="Test" />
        </div>
        <div style="float: right;">
            <input class="button" type="button" value="Test" />
        </div>
        <div style="padding-bottom: 10em;">
            <input class="button" type="button" value="Test" />
        </div>
        <div style="float: right;">
            <input class="button" type="button" value="Test" />
        </div>
        <div>
            <input class="button" type="button" value="Test" />
        </div>
    </body>
</html>
