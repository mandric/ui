<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet"
            href="../../../styles/jquery.upopup.css" />
        <script type="text/javascript"
            src="../../../scripts/contrib/jquery-1.4.2.min.js">
        </script>
        <script type="text/javascript"
            src="../../../scripts/jquery.upopup.js">
        </script>
        <style type="text/css">
            body {
                margin: 0;
            }
            .test-instructions, .center {
                padding: 3em;
            }
            .center {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="test-instructions">
            Click the button below. A popup will appear and -- after a short
            duration -- will have content added to it dynamically. Verify that
            the popup arrow points directly at the button both before and after
            the update.
        </div>
        <script type="text/javascript">
            jQuery(function ($) {
                $('.button').click(function (ev) {
                    var elt = $(
                        '<div class="update">' +
                            'Please wait for content to load...' +
                        '</div>'
                    );
                    elt.uPopup('create', this, {
                        center: true, vertical: true,
                        onShow: function () {
                            setTimeout(function () {
                                $('.update').load('test-update/inner.html');
                            }, 2500);
                        }
                    });
                    var popup = elt.uPopup('elements');
                    popup.click(function (ev) {
                        $(elt).uPopup('destroy');
                    });
                });
            });
        </script>
        <div class="center">
            <input class="button" type="button" value="Test" />
        </div>
    </body>
</html>
