<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet"
            href="../../styles/jquery.upopup-1.0.0.css" />
        <script type="text/javascript"
            src="../../scripts/contrib/jquery-1.4.2.min.js">
        </script>
        <script type="text/javascript"
            src="../../scripts/jquery.upopup-1.0.0.js">
        </script>
        <style type="text/css">
            html, body {
                width: 100%;
                height: 200%;
                padding: 0;
                margin: 0;
            }
            body {
                overflow: scroll;
                overflow-y: scroll;
                overflow-x: hidden;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            jQuery(function () {
                $('.button').click(function (ev) {
                    var elt = $('<div style="width: 10em; height: 10em;" />');
                    elt.uPopup('create', this);
                    var popup = elt.uPopup('elements');
                    popup.click(function (ev) {
                        $(elt).uPopup('destroy');
                    });
                });
            });
        </script>
        <div>
            <input class="button" type="button" value="Test" />
        </div>
        <div style="position: absolute; left: 50%; top: 100%;">
            <input class="button" type="button" value="Test" />
        </div>
        <div style="position: absolute; right: 0; top: 200%;">
            <input class="button" type="button" value="Test" />
        </div>
    </body>
</html>
